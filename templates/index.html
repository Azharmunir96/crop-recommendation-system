<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .card { border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .btn-success { background: #28a745; border: none; padding: 10px 20px; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card p-4">
                    <h2 class="text-center text-success mb-4">ðŸŒ¾ Crop Recommendation System</h2>
                    <form action="/predict" method="POST">
                        <div class="row">
                            {% for field in ['Temperature', 'Humidity', 'Rainfall', 'PH', 'Nitrogen', 'Phosphorous', 'Potassium', 'Carbon'] %}
                            <div class="col-md-3 mb-3">
                                <label class="form-label">{{ field }}</label>
                                <input type="number" step="any" name="{{ field }}" class="form-control" required>
                            </div>
                            {% endfor %}

                            <!-- Soil dropdown -->
                            <div class="col-md-3 mb-3">
                                <label class="form-label">Soil Type</label>
                                <select name="Soil" class="form-control" required>
                                    <option value="Loamy Soil">Loamy Soil</option>
                                    <option value="Peaty Soil">Peaty Soil</option>
                                    <option value="Acidic Soil">Acidic Soil</option>
                                    <option value="Neutral Soil">Neutral Soil</option>
                                    <option value="Alkaline Soil">Alkaline Soil</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success w-100 mt-3">Get Recommendation</button>
                    </form>

                    {% if result %}
                    <div class="alert alert-success mt-4 text-center">
                        <h3>Recommended Crop: <strong>{{ result }}</strong></h3>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
